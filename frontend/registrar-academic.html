<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Structure - Richwell Colleges</title>
    <link rel="icon" href="/logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body class="bg-gray-50">
    <div id="app"></div>
    <div id="error-display"
        style="display:none; padding: 20px; background: #fee; color: #c00; border: 1px solid #f00; margin: 20px;"></div>
    <script>
        window.addEventListener('error', function (event) {
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            display.innerHTML += '<p><strong>Error:</strong> ' + event.message + ' at ' + event.filename + ':' + event.lineno + '</p>';
            console.error('Global error:', event.error);
        });
        window.addEventListener('unhandledrejection', function (event) {
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            display.innerHTML += '<p><strong>Promise Error:</strong> ' + event.reason + '</p>';
            console.error('Unhandled rejection:', event.reason);
        });
    </script>

    <script type="module" src="./src/pages/registrar-academic.js"></script>
</body>

</html>
