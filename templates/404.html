{% extends 'base.html' %}

{% block title %}Page Not Found - Richwell Colleges Portal{% endblock %}

{% block page_header %}
<div class="page-header">
    <div class="container">
        <h1>404 - Page Not Found</h1>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto text-center">
        <div class="card">
            <div class="card-body py-5">
                <h2 class="display-1" style="color: var(--purple);">404</h2>
                <p class="lead">The page you're looking for doesn't exist.</p>
                <p class="text-muted mb-4">It might have been moved or deleted.</p>
                <a href="{% url 'sis:home' %}" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
